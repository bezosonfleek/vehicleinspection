<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Isuzu.svg/1000px-Isuzu.svg.png" alt="Logo">
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <span id="usernameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <span id="passwordError" class="error-message"></span>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

<script type="text/javascript">
const form = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const usernameError = document.getElementById('usernameError');
const passwordError = document.getElementById('passwordError');

const users = {
  admin: 'Admin#3',
  user1: 'User1@4'
};

form.addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (username in users && users[username] === password) {
    // Login successful
    window.location.href = "https://github.com/bezosonfleek/vehicleinspection/blob/main/vehicleinfo.html"; // Redirect to site
  } else {
    // Login failed
    usernameError.style.display = 'block';
    passwordError.style.display = 'block';
    passwordError.textContent = 'Invalid username or password!';
    passwordInput.value = ''; // Clear the password field
    passwordInput.focus(); // Focus on the password input field
  }
});
</script>
</body>
</html>
